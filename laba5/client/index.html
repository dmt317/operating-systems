<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Temperature Dashboard</h1>

<p id="current-temperature">Click the button to see the current temperature</p>

<div id="buttons">
    <button id="btn-current">Get Current Temperature</button>
    <button id="btn-hourly">Show Hourly Average</button>
    <button id="btn-daily">Show Daily Average</button>
</div>

<div id="charts">
    <canvas id="chart-canvas" style="display: none;"></canvas>
</div>
</body>
</html>
